<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuShield New Zealand</title>
<link rel="stylesheet" href="/app.c328ef1a.css"></head>
<body>
    <header>
        <img src="/nushield.c0770d8c.png" alt="NuShield">
        <nav>
            <div class="menu-button"></div>
            <ul>
                <li><a href="#">Order</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Technology</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <h1>No glare. No germs. <br>No fingerprints. No scratches.</h1>
        <button class="cta-btn">
            <a href="#">
                Order Now
                <div class="btn-bg-container">Order Now</div>
            </a>
        </button>
    </div>
    <main>
        <section class="carousel-section">
            <div class="container">
                <div class="glide">
                    <div class="glide__track" data-glide-el="track">
                      <ul class="glide__slides">
                        <li class="glide__slide" id="glide-1">0</li>
                        <li class="glide__slide" id="glide-2">1</li>
                        <li class="glide__slide" id="glide-3">2</li>
                      </ul>
                    </div>
                    <div data-glide-el="controls">
                        <button data-glide-dir="<"><</button>
                        <button data-glide-dir=">">></button>
                      </div>
                  </div>
            </div>
        </section>
    </main>
    <script src="/app.c328ef1a.js"></script>
</body>
</html>
